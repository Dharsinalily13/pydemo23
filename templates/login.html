{% extends "base.html" %}
{% block title %}Login - Helpize{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Logo -->
        <div class="logo text-center mb-4">
            <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" aria-labelledby="helpize-logo-title" role="img">
                <title id="helpize-logo-title">Helpize Logo - Shield with Heart for Emergency Help</title>
                <defs>
                    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#cc3333;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#66ff66;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Shield Shape -->
                <path d="M100 10 L180 40 L180 80 Q180 90 170 95 L100 100 Q30 95 20 90 L20 40 Z" fill="url(#shieldGrad)" stroke="#333" stroke-width="2"/>
                <!-- Heart Inside -->
                <path d="M100 50 C90 40, 70 40, 70 50 C70 55, 75 60, 100 70 C125 60, 130 55, 130 50 C130 40, 110 40, 100 50 Z" fill="url(#heartGrad)"/>
                <!-- Text -->
                <text x="100" y="120" text-anchor="middle" font-family="Roboto, sans-serif" font-size="18" font-weight="700" fill="var(--text-color)">Helpize</text>
            </svg>
        </div>

        <h1 class="text-center mb-4">Volunteer Login</h1>
        <p class="text-center text-muted">Access your account to connect for emergency help and disaster resources.</p>

        <!-- Login Form -->
        <form method="post" id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up here</a>.</p>
        <p class="text-center"><a href="#" class="text-success">Forgot Password?</a></p>
    </div>
</div>
{% endblock %}
