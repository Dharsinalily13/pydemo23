<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up as a volunteer on Helpize to connect for emergency help and disaster resources.">
    <title>Signup - Helpize</title>
    <!-- Google Fonts for professional/modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #ff4444; /* Red for emergency */
            --secondary-color: #4caf50; /* Green for vibrant */
            --font-family: 'Roboto', sans-serif;
            --secondary-font: 'Open Sans', sans-serif;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #ff6666;
            --secondary-color: #66ff66;
        }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-color), var(--secondary-color) 50%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo svg {
            width: 150px;
            height: auto;
        }
        .signup-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex-grow: 1;
        }
        .btn-emergency {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }
        .btn-emergency:hover {
            background-color: #cc3333;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .error {
            color: var(--accent-color);
            font-size: 0.9em;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .signup-container { margin: 10px; padding: 15px; }
            .logo svg { width: 100px; }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" title="Toggle Dark Mode">ðŸŒ™</button>

    <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="signup-container">
            <!-- Logo -->
            <div class="logo">
                <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" aria-labelledby="helpize-logo-title" role="img">
                    <title id="helpize-logo-title">Helpize Logo - Shield with Heart for Emergency Help</title>
                    <defs>
                        <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#cc3333;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#66ff66;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Shield Shape -->
                    <path d="M100 10 L180 40 L180 80 Q180 90 170 95 L100 100 Q30 95 20 90 L20 40 Z" fill="url(#shieldGrad)" stroke="#333" stroke-width="2"/>
                    <!-- Heart Inside -->
                    <path d="M100 50 C90 40, 70 40, 70 50 C70 55, 75 60, 100 70 C125 60, 130 55, 130 50 C130 40, 110 40, 100 50 Z" fill="url(#heartGrad)"/>
                    <!-- Text -->
                    <text x="100" y="120" text-anchor="middle" font-family="Roboto, sans-serif" font-size="18" font-weight="700" fill="var(--text-color)">Helpize</text>
                </svg>
            </div>

            <h1 class="text-center mb-4" style="font-family: var(--secondary-font);">Volunteer Signup</h1>
            <p class="text-center text-muted">Join Helpize to connect for emergency help and disaster resources.</p>

            <!-- Signup Form -->
            <form id="signup-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" min="18" max="120" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
                </div>
                <div class="mb-3">
                    <label for="blood_group" class="form-label">Blood Group</label>
                    <select class="form-select" id="blood_group" name="blood_group" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control
